version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
        - cd gaming-playtime-tracker
        - npm install --legacy-peer-deps
    build:
      commands:
        - export AWS_AMPLIFY=true
        - npm run build
  artifacts:
    baseDirectory: gaming-playtime-tracker/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - gaming-playtime-tracker/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
  redirects:
    - source: '/<*>'
      target: '/index.html'
      status: '200' 
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    build:
      commands:
        - cd gaming-playtime-tracker
        - npm run build
  artifacts:
    baseDirectory: gaming-playtime-tracker/.next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - gaming-playtime-tracker/node_modules/**/* 